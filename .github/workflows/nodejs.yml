name: Nodejs CI

on:
  push:
    branches: 
      - master
  pull_request:
    branches: 
      - master

jobs:
  test:
    name: Test on node ${{ matrix.node_version }} and ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version: ['13.x', '14.x']
        os: [ubuntu-latest]
    
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node_version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node_version }}
        
      - name: npm install
        run: npm install
        
      - name: npm run linter
        run: npm run linter
        
      - name: npm run build
        run: npm run build
